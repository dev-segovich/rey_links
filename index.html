<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rey Vivas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <img src="img/perfil.webp" alt="Foto Cliente" class="profile-img" />
      <h1>Rey Vivas</h1>
      <p class="subtitle">Projects and Links</p>

      <nav class="links" aria-label="Links de compañías">
        <a
          href="https://atexgrp.com"
          class="card-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="img/Atex.webp" alt="Logo Atex Group" class="logo" />
          <div class="card-text">
            <h3>Atex Group</h3>
            <p>Owner representation & advisory services</p>
          </div>
        </a>

        <a
          href="https://zerotoplan.com"
          class="card-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="img/zerotoplan.webp" alt="Logo Zero to Plan" class="logo" />
          <div class="card-text">
            <h3>Zero to Plan</h3>
            <p>Real estate feasibility analysis services</p>
          </div>
        </a>

        <a
          href="http://mar-ston.com/"
          class="card-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="img/marston.webp" alt="Logo Marston" class="logo" />
          <div class="card-text">
            <h3>Marston</h3>
            <p>Real Estate development and investment</p>
          </div>
        </a>
        
        <a
          href="http://gmealliance.com/"
          class="card-link"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            src="img/gmealliance.png"
            alt="Logo GME Family Office"
            class="logo"
          />
          <div class="card-text">
            <h3>GME Family Office</h3>
            <p>Family office and wealth management</p>
          </div>
        </a>
        
      </nav>

      <div class="social-icons" aria-label="Redes sociales">
        <a href="https://www.linkedin.com/in/reynaldovivas/" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://www.instagram.com/atex.group/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://youtube.com/" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
      
    </main>
  </body>
</html>
